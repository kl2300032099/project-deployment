<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9fb;
            background-image: url('https://c0.wallpaperflare.com/preview/846/493/250/simple-banner-website-background-paperclip.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f9f9fb;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Create New Event</h2>
        <form id="create-event-form">
            <div class="form-group">
                <label for="event-title">Event Title</label>
                <input type="text" class="form-control" id="event-title" placeholder="Enter event title" required>
            </div>
            <div class="form-group">
                <label for="event-date">Event Date</label>
                <input type="date" class="form-control" id="event-date" required>
            </div>
            <div class="form-group">
                <label for="event-description">Description</label>
                <textarea class="form-control" id="event-description" rows="4" placeholder="Enter event description" required></textarea>
            </div>
            <div class="form-group">
                <label for="event-image">Event Image</label>
                <input type="file" class="form-control" id="event-image">
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Event</button>
        </form>
    </div>

    <script>
        // Handle event creation form submission
        document.getElementById('create-event-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Event created successfully!');
            // Logic to save event details goes here
        });
    </script>
</body>
</html>
