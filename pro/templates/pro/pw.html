<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            background-image: url('https://images.unsplash.com/photo-1434030216411-0b793f4b4173?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8d29ya3xlbnwwfHwwfHx8MA%3D%3D'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .forgot-password-container h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #ff6f61;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #e85a4f;
        }
        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
        .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
        .message {
            display: none;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: green;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h3>Forgot Password</h3>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Enter your email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="message" id="reset-message">
            <p>An email with reset instructions has been sent to your email address!</p>
        </div>
        <div class="back-to-login">
            <p>Remember your password? <a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {

            // Show success message
            document.getElementById('reset-message').style.display = 'block';
        });
    </script>
</body>
</html>
